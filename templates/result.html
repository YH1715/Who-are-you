<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,600" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/assets/images/favicon.png" />

    <title>Who are you?? | AIであなたに最も近い動物を診断!</title>
</head>

<body>

    <section class="bg-dark" id="result-section">
        <div class="container">
            <div class="heading-block">
                <h3 class="text-light">Who are you??</h3>
                <p class="text-light">あなたが最も似ている動物は？<br>AIで診断してみましょう!</p>
            </div>

            <div class="heading-block">
                <!-- <h3 class="text-light topmargin-sm">画像をアップロードする</h3>--><br>
                <div class="result-brock">
                    <h4 class="result-brock">あなたはまさに</h4>
                    <h3 class="result-animal">「{{classes[predicted]}}」</h3>

                    <img id="result-image" src=" {{encode_file}}">
                    <h4 class="result-brock">見た目の{{classes[predicted]}}成分は</h4>
                    <h3 class="result-brock">約{{percentage}}&#37;</h3>
                </div>

                <a class="primary-btn" href="/">もう一度やる？</a>


                <small class="topmargin-sm text-light">GoogleのAIライブラリ「TensorFlow」ベースのKerasを用いて、ディープラーニングで画像を解析・推論。
                    <br> ※アップロードされた画像は処理後に破棄され、サーバには保存されません。</small>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
