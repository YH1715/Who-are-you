<!--jinja2のTemplateを用いたファイルは必ずtemplatesフォルダに格納すること-->
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Upload new File</title>
</head>

<body>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data> <p><input type=file name=file></p>
        <p><input type=submit value=Upload></p>
        {%with messages = get_flashed_messages() %}
        {%if messages%}

        <!-- Pタグで記述すると出方が角カッコ例 ['ファイルが・・・']のついたメッセージが出てしまう(おそらく配列そのまま)
        <P>{{ messages }}</P>
        -->
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </form>
</body>

</html>
